<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:sd="http://xmlns.jcp.org/jsf/composite/sofidroid"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/main.xhtml">
        <ui:define id="tmpPrincipal" name="tmpPrincipal">
            <c:if test="#{filtroUsuarios.edicionUsuarios ne null}">
                <c:set var="beanEdicion" value="#{filtroUsuarios.edicionUsuarios}"/>
            </c:if>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="350">
                <p:commandButton value="#{msg['No']}" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="#{msg['Si']}" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
            <p:card styleClass="card">
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:outputLabel value="Mantenimiento de Usuarios - Detalle - #{menu.permisos.leyenda}" style="font-size: large; font-weight: bold" /> 
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">

                        <p:commandButton id="btnGenerarToken" icon="pi pi-key" styleClass="rounded-button ui-button-warning ui-button-outlined" 
                                         style="height: 2rem;width: 2rem;margin-left:0.3rem" action="#{beanEdicion.generarToken}" title="(alt+T) Generar Token"
                                         update="@form" process="@this" accesskey="T" immediate="true"
                                         rendered="#{(beanEdicion.modoFormulario eq 'EDICION' and menu.permisos.boEdicion) or (beanEdicion.modoFormulario eq 'ALTA' and menu.permisos.boAlta)}" />

                        <p:commandButton id="btnGuardar" icon="pi pi-save" styleClass="rounded-button ui-button-success" 
                                         style="height: 2rem;width: 2rem;margin-left:0.3rem" action="#{beanEdicion.guardar}" title="(alt+S) Guardar"
                                         update="@form" accesskey="s" 
                                         rendered="#{(beanEdicion.modoFormulario eq 'EDICION' and menu.permisos.boEdicion) or (beanEdicion.modoFormulario eq 'ALTA' and menu.permisos.boAlta)}" />

                        <p:commandButton id="btnModificar" icon="pi pi-pencil" styleClass="rounded-button ui-button-primary" 
                                         style="height: 2rem;width: 2rem;margin-left:0.3rem" action="#{beanEdicion.modificar}" title="(alt+M) Modifcar"
                                         update="@form" accesskey="m" immediate="true"
                                         rendered="#{beanEdicion.modoFormulario eq 'CONSULTA' and menu.permisos.boEdicion}" />

                        <p:commandButton id="btnEliminar" icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                         style="height: 2rem;width: 2rem;margin-left:0.3rem" action="#{beanEdicion.eliminar}" title="(alt+E) Eliminar"
                                         update="@form" accesskey="e" immediate="true"
                                         rendered="#{beanEdicion.modoFormulario eq 'CONSULTA' and menu.permisos.boBorrado}">
                            <p:confirm header="#{msg['confirmacion']}" message="#{msg['confirmacion_borrado']}" icon="pi pi-info-circle"/>
                        </p:commandButton>
                        
                        <p:commandButton id="btnVolver" icon="pi pi-undo" styleClass="rounded-button ui-button-warning" 
                                         style="height: 2rem;width: 2rem;margin-left:0.3rem" action="#{beanEdicion.volver}" title="(alt+V) Volver"
                                         update="@form" process="@this" accesskey="v" immediate="true" />
                        
                    </p:toolbarGroup>
                </p:toolbar>
            </p:card>
            <p:focus context="cardEdicion"/>
            <p:card id="cardEdicion" styleClass="card">
                <p:panelGrid columns="1"
                     columnClasses="col-12"
                     layout="grid"
                     styleClass="ui-panelgrid-blank ui-fluid"
                     style="border:0px none;background-color:transparent;">

                    <sd:campoWebTexto id="txtNIF" label="#{msg['lbl_EdicionUsuarios_CoNIF']}" beanClass="#{beanEdicion.getcCoNIF()}" />
                    
                    <sd:campoWebTexto id="txtCodigoUsuario" label="#{msg['lbl_EdicionUsuarios_CoUsuario']}" beanClass="#{beanEdicion.getcCoUsuario()}" />

                    <sd:campoWebPassword id="txtPassword1" label="#{msg['lbl_EdicionUsuarios_CoPassword1']}" match="formulario:txtPassword2:txtPassword2" beanClass="#{beanEdicion.getcCoPassword1()}" />

                    <sd:campoWebPassword id="txtPassword2" label="#{msg['lbl_EdicionUsuarios_CoPassword2']}" beanClass="#{beanEdicion.getcCoPassword2()}" />

                    <sd:campoWebTexto id="txtNombre" label="#{msg['lbl_EdicionUsuarios_DsNombre']}" beanClass="#{beanEdicion.getcDsNombre()}" />

                    <sd:campoWebTexto id="txtApellido1" label="#{msg['lbl_EdicionUsuarios_DsApellido1']}" beanClass="#{beanEdicion.getcDsApellido1()}" />

                    <sd:campoWebTexto id="txtApellido2" label="#{msg['lbl_EdicionUsuarios_DsApellido2']}" beanClass="#{beanEdicion.getcDsApellido2()}" />

                    <sd:campoWebNumero id="txtIntentos" label="#{msg['lbl_EdicionUsuarios_EnIntentos']}" beanClass="#{beanEdicion.getcEnIntentos()}" />

                    <sd:campoWebNumero id="txtIntentosMax" label="#{msg['lbl_EdicionUsuarios_EnIntentosMax']}" beanClass="#{beanEdicion.getcEnIntentosMax()}" />

                    <sd:campoWebCheck id="chkAdmin" label="#{msg['lbl_EdicionUsuarios_BoAdmin']}" beanClass="#{beanEdicion.getcBoAdmin()}" />

                    <sd:campoWebFecha id="txtFeAlta" label="#{msg['lbl_EdicionUsuarios_FeAlta']}" beanClass="#{beanEdicion.getcFeAlta()}" />

                    <sd:campoWebFecha id="txtFeDesactivo" label="#{msg['lbl_EdicionUsuarios_FeDesactivo']}" beanClass="#{beanEdicion.getcFeDesactivo()}" />

                    <sd:campoWebTexto id="txtToken" label="#{msg['lbl_EdicionUsuarios_DsToken']}" beanClass="#{beanEdicion.getcToken()}" />
                    
                </p:panelGrid>
            </p:card>
            <p:card id="panelUnidades" styleClass="card">
                <p:toolbar rendered="#{beanEdicion.modoFormulario eq 'EDICION' or beanEdicion.modoFormulario eq 'ALTA'}">
                    <p:toolbarGroup align="left" styleClass="gridTransparente letrasBlancasNegrita">
                        <h3>#{msg['lbl_EdicionUsuarios_Unidades']}</h3>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right" styleClass="gridTransparente letrasBlancasNegrita">

                            <sd:campoWebLupa id="txtUnidad" label="#{msg['lbl_EdicionUsuarios_Unidad']}" beanClass="#{beanEdicion.getcUnidad()}" />
                            
                            <p:commandButton id="btnAddUnidad" icon="pi pi-plus-circle" styleClass="rounded-button ui-button-success" 
                                             style="height: 2rem;width: 2rem;margin-left:0.3rem" action="#{beanEdicion.addUnidad}" title="(alt+N) Nuevo"
                                             update="panelUnidades,mensaje" accesskey="n" />

                    </p:toolbarGroup>
                </p:toolbar>
                <sd:dataGrid id="tblUnidades" dataSet="#{beanEdicion.dsUnidades}" />
                <p:dialog id="dlgPerfiles" widgetVar="dlgPerfiles" header="#{msg['lbl_EdicionUsuarios_Perfiles']} - #{msg['lbl_EdicionUsuarios_Unidad']}: #{beanEdicion.dsUnidades.getSelectedRow().getColumnName('Unidad').getValueString()}" minHeight="200" width="50%" showEffect="fade" modal="true">
                    <f:facet name="footer">
                        <p:commandButton id="btnGuardarPerfil" icon="pi pi-save" styleClass="rounded-button ui-button-success" 
                                         style="height: 2rem;width: 2rem;margin-left:0.3rem" action="#{beanEdicion.guardarPerfil}" title="(alt+S) Guardar"
                                         oncomplete="PF('dlgPerfiles').hide()" update="panelUnidades,mensaje"
                                         rendered="#{beanEdicion.modoFormulario eq 'EDICION' and beanEdicion.getDsUnidades() ne null and beanEdicion.getDsUnidades().getSelectedRow() ne null and beanEdicion.getDsUnidades().getSelectedRow().getColumnName('ID_USUARIO').getValue() ne null}" />
                    </f:facet>
                    <p:panelGrid columns="1"
                        columnClasses="col-12"
                        layout="grid"
                        styleClass="ui-panelgrid-blank ui-fluid"
                        style="border:0px none;background-color:transparent;">

                        <p:toolbar rendered="#{beanEdicion.modoFormulario eq 'EDICION'}">
                            <p:toolbarGroup align="right" styleClass="gridTransparente letrasBlancasNegrita">

                                <p:outputPanel id="panelPerfil">
                                    <sd:campoWebLupa id="txtPerfil" label="#{msg['lbl_EdicionUsuarios_Perfil']}" beanClass="#{beanEdicion.getcPerfil()}" />
                                </p:outputPanel>
                                <p:commandButton id="btnAddPerfil" icon="pi pi-plus-circle" styleClass="rounded-button ui-button-success" 
                                                 style="height: 2rem;width: 2rem;margin-left:0.3rem" action="#{beanEdicion.addPerfil}" title="(alt+N) Nuevo"
                                                 update="formulario:panelPerfil,formulario:tblPefiles:tblPefiles,formulario:mensaje" accesskey="n" />

                            </p:toolbarGroup>
                        </p:toolbar>
                        <sd:dataGrid id="tblPefiles" dataSet="#{beanEdicion.dsPerfiles}" />

                    </p:panelGrid>
                </p:dialog>
            </p:card>
        </ui:define>
    </ui:composition>
</html>
