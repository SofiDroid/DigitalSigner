<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name = "beanClass" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2" columnClasses="colFit, col-12">
            <p:outputLabel for="#{cc.attrs.id}_inicio" value="#{cc.attrs.beanClass.label}#{cc.attrs.beanClass.requiredChar}" escape="false" style="display: block;#{cc.attrs.beanClass.widthLabel}" />
            <p:outputPanel style="width: 15rem">
                <p:datePicker id="#{cc.attrs.id}_inicio" style="#{cc.attrs.beanClass.width}"
                              showIcon="true" maxlength="10" showOnFocus="false"
                              showButtonBar="true" monthNavigator="true" yearNavigator="true" 
                              mask="true" locale="#{datosUsuario.pais.locale}" value="#{cc.attrs.beanClass.valueIni}" 
                              disabled="#{cc.attrs.beanClass.protegido}" /> - 
                <p:datePicker id="#{cc.attrs.id}_fin" style="#{cc.attrs.beanClass.width}"
                              showIcon="true" maxlength="10" showOnFocus="false"
                              showButtonBar="true" monthNavigator="true" yearNavigator="true" 
                              mask="true" locale="#{datosUsuario.pais.locale}" value="#{cc.attrs.beanClass.valueFin}" 
                              disabled="#{cc.attrs.beanClass.protegido}" />
            </p:outputPanel>
        </p:panelGrid>
    </cc:implementation>
</html>
