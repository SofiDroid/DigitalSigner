<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name = "beanClass" />
        <cc:attribute name = "style" />
        <cc:attribute name = "label" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="3" columnClasses="colFit, col-12" style="#{cc.attrs.style}">
            <p:outputLabel for="#{cc.attrs.id}" lang="#{cc.attrs.beanClass.lang}" value="#{cc.attrs.label}#{cc.attrs.beanClass.requiredChar}" escape="false" style="display: block;#{cc.attrs.beanClass.widthLabel}"/>
            <p:fileUpload id="#{cc.attrs.id}" widgetVar="#{cc.attrs.id}" value="#{cc.attrs.beanClass.value}"  
                          mode="simple" dragDropSupport="false" auto="false" skinSimple="true" required="#{cc.attrs.beanClass.required}"
                                  invalidFileMessage="#{Msg['invalidFileMessage']}" invalidSizeMessage="#{Msg['invalidSizeMessage']}"
                                  fileLimitMessage="#{Msg['fileLimitMessage']}" 
                                  sizeLimit="20000000" fileLimit="1" allowTypes="/(\.|\/)(pdf)$/"
                                  validateContentType="false" accept=".pdf" disabled="#{cc.attrs.beanClass.protegido}" />
            
        </p:panelGrid>
    </cc:implementation>
</html>
