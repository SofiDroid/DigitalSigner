<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name = "beanClass" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:datePicker id="#{cc.attrs.id}" style="width: 7rem"
                      showIcon="true" maxlength="10" showOnFocus="false"
                      showButtonBar="true" monthNavigator="true" yearNavigator="true" 
                      mask="true" locale="#{datosUsuario.pais.locale}" value="#{cc.attrs.beanClass.value}"
                      disabled="#{cc.attrs.beanClass.protegido}" />
    </cc:implementation>
</html>
