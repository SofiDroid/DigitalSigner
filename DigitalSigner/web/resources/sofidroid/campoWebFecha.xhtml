<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name = "beanClass" />
        <cc:attribute name = "label" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2" columnClasses="colFit, colFit">
            <p:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.label}#{cc.attrs.beanClass.requiredChar}" escape="false" style="display: block;#{cc.attrs.beanClass.widthLabel}" />
            <p:datePicker id="#{cc.attrs.id}" style="#{cc.attrs.beanClass.width}"
                          showIcon="true" maxlength="10" showOnFocus="false"
                          showButtonBar="true" monthNavigator="true" yearNavigator="true" 
                          mask="true" locale="#{datosUsuario.pais.locale}" value="#{cc.attrs.beanClass.value}"
                          disabled="#{cc.attrs.beanClass.protegido}"
                          required="#{cc.attrs.beanClass.required}" requiredMessage="#{cc.attrs.label}: #{msg['requiredMessage']}" label="#{cc.attrs.label}" />
        </p:panelGrid>
    </cc:implementation>
</html>
