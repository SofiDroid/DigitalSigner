<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name = "beanClass" />
        <cc:attribute name = "style" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2" columnClasses="colFit, col-12" style="#{cc.attrs.style}">
            <p:outputLabel for="#{cc.attrs.id}" lang="#{cc.attrs.beanClass.lang}" value="#{cc.attrs.beanClass.label}#{cc.attrs.beanClass.requiredChar}" escape="false" style="display: block;#{cc.attrs.beanClass.widthLabel}"/>
            <p:inputText id="#{cc.attrs.id}" style="#{cc.attrs.beanClass.width}" maxlength="#{cc.attrs.beanClass.maxlength}" 
                         value="#{cc.attrs.beanClass.value}" disabled="#{cc.attrs.beanClass.protegido}" autocomplete="#{cc.attrs.beanClass.autocomplete}"
                         required="#{cc.attrs.beanClass.required}" label="#{cc.attrs.beanClass.label}" />
        </p:panelGrid>
    </cc:implementation>
</html>
