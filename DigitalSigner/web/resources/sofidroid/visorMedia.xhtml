<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name = "beanClass" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dialog id="#{cc.attrs.id}_visorMedia" widgetVar="#{cc.attrs.id}_visorMedia"
                  modal="true" width="70%" resizable="false" height="550px" header="Visor de documentos" >
            <!-- value="/documento.pdf" player="pdf" -->
            <p:media value="/documento.pdf" style="height: #{cc.attrs.beanClass.heightdoc}" player="#{cc.attrs.beanClass.player}" cache="false" width="100%">
                Your browser can't display #{cc.attrs.beanClass.filename}.<a href="/documento.pdf">Descargar documento.</a>                
            </p:media>
            <p:outputPanel rendered="#{cc.attrs.beanClass.resultadoValidacionFirmas ne null}" style="height: #{cc.attrs.beanClass.heightfirmas}">
                <h3>Firmas</h3>
                <p:repeat value="#{cc.attrs.beanClass.resultadoValidacionFirmas.listaFirmantes}" var="firmante">
                    <p:card styleClass="card">
                        <p:panelGrid columns="3" columnClasses="colFit, col-12, colFit">

                            <p:outputLabel value="#{firmante.fecha}" style="white-space: nowrap" />

                            <p:outputLabel value="#{firmante.nombre}" />

                            <p:avatar icon="pi pi-check" rendered="#{firmante.valid}" style="background-color: green; color: whitesmoke;" shape="circle" />
                            <p:avatar icon="pi pi-times" rendered="#{!firmante.valid}" style="background-color: darkred; color: whitesmoke;" shape="circle" />

                        </p:panelGrid>
                    </p:card>
                </p:repeat>
            </p:outputPanel>
        </p:dialog>
    </cc:implementation>
</html>
