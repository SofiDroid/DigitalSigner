<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name = "beanClass" />
        <cc:attribute name = "match" />
        <cc:attribute name = "label" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2" columnClasses="colFit, col-12">
            <p:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.label}#{cc.attrs.beanClass.requiredChar}" escape="false" style="display: block;#{cc.attrs.beanClass.widthLabel}"/>
            <p:password id="#{cc.attrs.id}" style="#{cc.attrs.beanClass.width}" maxlength="#{cc.attrs.beanClass.maxlength}" 
                        value="#{cc.attrs.beanClass.value}" disabled="#{cc.attrs.beanClass.protegido}"
                         required="#{cc.attrs.beanClass.required}" label="#{cc.attrs.label}"
                         feedback="#{cc.attrs.beanClass.feedback}" requiredMessage="#{cc.attrs.label}: #{msg['requiredMessage']}" promptLabel="#{cc.attrs.beanClass.promptLabel}"
                         weakLabel="#{cc.attrs.beanClass.weakLabel}" goodLabel="#{cc.attrs.beanClass.goodLabel}" 
                         strongLabel="#{cc.attrs.beanClass.strongLabel}" match="#{cc.attrs.match}"
                         toggleMask="#{cc.attrs.beanClass.toggleMask}"  redisplay="#{cc.attrs.beanClass.redisplay}"
                         autocomplete="#{cc.attrs.beanClass.autocomplete}" size="#{cc.attrs.beanClass.size}"
                         ignoreLastPass="#{cc.attrs.beanClass.ignoreLastPass}" />
        </p:panelGrid>
    </cc:implementation>
</html>
